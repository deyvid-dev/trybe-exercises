<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Agrupando Seletores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="lista">Lista dos Melhores Sites que já vi</h1>
    <p class="lista">Top 3 dos melhores sites que existem na web</p>
    <!-- EXERCÍCIOS

      1. Adicione uma lista ordenada dos 3 melhores sites que você conhece.
      2. Crie um arquivo no mesmo diretório e nomeie-o de 'style.css'.
      3. Nesse arquivo .css, adicione os estilos para que:
        3.1 O texto das tags 'h1' e 'p' estejam centralizados.
        3.2 A cor de fundo da sua lista mude quando o cursor estiver sobre o item.
        3.3 A fonte do item mude quando ele for clicado.

    -->
    <ol class="minhaLista"><br>
      <li class="lis"> youtube.com</li>
      <li class="lis"> github.com</li>
      <li class="lis"> betrybe.com</li>
    </ol>
    <p>Principais motivos para eu gostar deles</p>
    <!-- EXERCÍCIOS

      1. Adicione uma lista não ordenada com, pelo menos, 3 características que você gosta.
      2. No 'style.css', adicione a propriedade 'list-style: none' para ambas as listas.

    -->
    <ul class="motivos">
      <li>Divertidos</li>
      <li>Informativos</li>
      <li>Educacionais</li>
    </ul>
  </body>
</html>
